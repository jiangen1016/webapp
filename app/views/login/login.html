
<ion-view id="login" title="登录">

     <ion-header-bar class="bar-positive">
         <button class="button button-icon icon ion-ios-arrow-back" ui-sref="tabs.main">返回</button>
         <h1 class="title">登录</h1>
     </ion-header-bar>
    <ion-content class="has-header">
        <div class="list">
            <div class="item item-input">
                <label class="input-label">账号</label>
                <input type="text" placeholder="手机号/邮箱/账号" ng-model="data.user">
            </div>
            <div class="item item-input">
                <label class="input-label">密码</label>
                <input type="password" ng-model="data.password" placeholder="您的密码">
            </div>
            <div class="item item-checkbox item-checkbox-right">
                <label class="checkbox checkbox-assertive">
                    <input type="checkbox">
                </label><span>是否记住此账号</span>
            </div>
            <button class="button button-block button-assertive" ng-disabled="!data.password||!data.user" ng-click="showAlert()">立即登录</button>
            <button class="button button-block button-balanced" ui-sref="tabs.register">注册</button>
        </div>
    </ion-content>
</ion-view>
