<ion-view title="注册" id="register">
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button class="button">返回</ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
        <div class="item item-divider dark-bg top">请填写以下资料</div>
        <div class="list">
            <div class="item item-input">
                <label class="input-label">用户名</label>
                <input type="text" ng-model="user">
            </div>
            <div class="item item-input">
                <label class="input-label">昵称</label>
                <input type="text" ng-model="username">
            </div>
            <div class="item item-input">
                <label class="input-label">密码</label>
                <input type="password" ng-model="password">
            </div>
            <div class="item item-input">
                <label class="input-label">确认密码</label>
                <input type="password" ng-model="password0">
            </div>
            <div class="item item-input">
                <label class="input-label">您的邮箱</label>
                <input type="email" ng-model="email">
            </div>
            <div class="item item-divider item-dark">您的性别</div>
            <label class="item item-radio">
                <input type="radio" name="sex" value="男" checked="checked">
                <div class="radio-content">
                    <div class="item-content" >男</div>
                    <i class="radio-icon ion-checkmark assertive"></i>
                </div>
            </label>
            <label class="item item-radio">
                <input type="radio" name="sex" value="女">
                <div class="radio-content">
                    <div class="item-content">女</div>
                    <i class="radio-icon ion-checkmark assertive"></i>
                </div>
            </label>
            <div class="item item-input item-select">
                <div class="input-label">所在城市</div>
                <select name="city" id="city">
                    <option value="北京市">北京</option>
                    <option value="北京市">上海</option>
                    <option value="北京市">武汉</option>
                    <option value="北京市">广州</option>
                    <option value="北京市">成都</option>
                    <option value="北京市">昆明</option>
                </select>
            </div>
            <div class="item item-input">
                <textarea placeholder="请输入个人简介" rows="5"></textarea>
            </div>
            <button class="button button-full button-assertive"
                    ng-disabled="!user||!username||!password||!password0||!email"
                    ng-click="reg()">
                注册</button>
            <button class="button button-full button-balanced" ui-sref="tabs.main">返回首页</button>
        </div>

    </ion-content>
</ion-view>
